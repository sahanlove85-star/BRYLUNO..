<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRYLUNO | Master Owner Console</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <style>
        body { font-family: 'Outfit', sans-serif; background-color: #f8fafc; }
        .admin-sidebar { background: #1e1b4b; height: 100vh; position: fixed; width: 280px; color: white; transition: 0.3s; }
        .main-content { margin-left: 280px; padding: 40px; }
        .glass-card { background: white; border-radius: 24px; box-shadow: 0 10px 40px rgba(0,0,0,0.03); border: 1px solid #f1f5f9; }
        input, select, textarea { border: 1.5px solid #e2e8f0; border-radius: 14px; padding: 14px; outline: none; transition: 0.3s; width: 100%; }
        input:focus { border-color: #4f46e5; box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1); }
        .nav-link { display: flex; align-items: center; gap: 15px; padding: 15px 25px; color: #94a3b8; transition: 0.3s; font-weight: 600; }
        .nav-link.active, .nav-link:hover { background: rgba(255,255,255,0.05); color: white; border-left: 4px solid #facc15; }
        
        @media (max-width: 1024px) {
            .admin-sidebar { transform: translateX(-100%); z-index: 1000; }
            .main-content { margin-left: 0; padding: 20px; }
        }
    </style>
</head>
<body>

    <div class="admin-sidebar shadow-2xl">
        <div class="p-8">
            <h1 class="text-2xl font-black italic text-yellow-400 tracking-tighter">BRYLUNO <span class="text-white">OS</span></h1>
            <p class="text-[10px] uppercase tracking-[3px] text-gray-400 font-bold mt-1">Master Console</p>
        </div>
        
        <nav class="mt-4">
            <a href="#" class="nav-link active"><i class="fa-solid fa-plus-circle"></i> Deploy Pack</a>
            <a href="#" class="nav-link"><i class="fa-solid fa-box-open"></i> Active Orders</a>
            <a href="#" class="nav-link"><i class="fa-solid fa-users"></i> Resellers</a>
            <a href="#" class="nav-link"><i class="fa-solid fa-sliders"></i> Site Settings</a>
            <div class="mt-20 px-8">
                <button onclick="location.href='index.html'" class="w-full bg-white/10 py-3 rounded-xl text-xs font-bold hover:bg-white/20 transition">View Live Store</button>
            </div>
        </nav>
    </div>

    <div class="main-content">
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-10 gap-4">
            <div>
                <h2 class="text-3xl font-black text-indigo-950 tracking-tight">System Deployer</h2>
                <p class="text-gray-500 font-medium">Add new luxury gift packs to your network.</p>
            </div>
            <div class="bg-white px-6 py-3 rounded-2xl flex items-center gap-4 shadow-sm border">
                <div class="w-10 h-10 bg-green-100 text-green-600 rounded-full flex items-center justify-center">
                    <i class="fa-solid fa-signal"></i>
                </div>
                <div>
                    <p class="text-[10px] font-bold text-gray-400 uppercase">Server Status</p>
                    <p class="text-sm font-black text-indigo-950">Online & Encrypted</p>
                </div>
            </div>
        </header>

        <div class="glass-card p-6 md:p-10">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                
                <div class="space-y-6">
                    <div>
                        <label class="text-xs font-black text-indigo-900 uppercase tracking-widest mb-2 block">Gift Pack Name</label>
                        <input type="text" id="admin-p-name" placeholder="e.g. Luxury Birthday Box v2">
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="text-xs font-black text-indigo-900 uppercase tracking-widest mb-2 block">Price (LKR)</label>
                            <input type="number" id="admin-p-price" placeholder="5500">
                        </div>
                        <div>
                            <label class="text-xs font-black text-indigo-900 uppercase tracking-widest mb-2 block">Reseller Comm.</label>
                            <input type="number" id="admin-p-comm" placeholder="750">
                        </div>
                    </div>

                    <div>
                        <label class="text-xs font-black text-indigo-900 uppercase tracking-widest mb-2 block">Delivery Charge</label>
                        <input type="number" id="admin-p-del" placeholder="350">
                    </div>
                </div>

                <div class="space-y-6">
                    <label class="text-xs font-black text-indigo-900 uppercase tracking-widest mb-2 block">Pack Showcase Image</label>
                    <div class="border-2 border-dashed border-indigo-100 rounded-3xl p-12 text-center bg-indigo-50/30 hover:bg-indigo-50 transition-all cursor-pointer relative overflow-hidden group">
                        <input type="file" id="admin-p-file" class="absolute inset-0 opacity-0 cursor-pointer z-10" onchange="previewImg(this)">
                        <div id="preview-placeholder">
                            <i class="fa-solid fa-cloud-arrow-up text-4xl text-indigo-300 mb-4 group-hover:scale-110 transition"></i>
                            <p class="text-indigo-950 font-black">Click to Upload Photo</p>
                            <p class="text-xs text-indigo-400 mt-2">Recommended: Square 1:1 Aspect Ratio</p>
                        </div>
                        <img id="img-preview-el" class="hidden absolute inset-0 w-full h-full object-cover rounded-3xl">
                    </div>
                </div>

            </div>

            <button onclick="deployNewPack()" id="deploy-btn" class="w-full mt-12 bg-indigo-950 text-white py-6 rounded-2xl font-black text-lg uppercase tracking-[4px] shadow-2xl shadow-indigo-200 hover:bg-black hover:-translate-y-1 transition-all">
                Publish to Bryluno Store
            </button>
        </div>

        <div class="mt-12 grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="glass-card p-8">
                <h3 class="font-black text-indigo-950 mb-6 flex items-center gap-3"><i class="fa-solid fa-bullhorn text-yellow-500"></i> Store Announcement</h3>
                <textarea id="site-announcement" rows="3" placeholder="Update top banner text..."></textarea>
                <button onclick="updateSettings()" class="mt-4 bg-gray-100 text-indigo-950 px-6 py-3 rounded-xl font-bold text-sm hover:bg-indigo-100">Update Banner</button>
            </div>
            
            <div class="glass-card p-8">
                <h3 class="font-black text-indigo-950 mb-6 flex items-center gap-3"><i class="fa-solid fa-info-circle text-blue-500"></i> Edit About Us</h3>
                <textarea id="site-about" rows="3" placeholder="Update company profile..."></textarea>
                <button onclick="updateSettings()" class="mt-4 bg-gray-100 text-indigo-950 px-6 py-3 rounded-xl font-bold text-sm hover:bg-indigo-100">Update Content</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        function previewImg(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('img-preview-el').src = e.target.result;
                    document.getElementById('img-preview-el').classList.remove('hidden');
                    document.getElementById('preview-placeholder').classList.add('hidden');
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        async function updateSettings() {
            const announce = document.getElementById('site-announcement').value;
            const about = document.getElementById('site-about').value;
            
            const db = firebase.database();
            await db.ref('site_settings').update({
                announcement: announce,
                aboutText: about
            });
            alert("Owner! Settings Updated Successfully.");
        }
    </script>
</body>
</html>
