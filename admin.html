<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Master Console | Bryluno</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-6">
    <div class="max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-12">
            <h1 class="text-3xl font-black italic tracking-tighter">BRYLUNO MASTER</h1>
            <button onclick="location.href='index.html'" class="text-xs bg-white/10 px-4 py-2 rounded-full">View Store</button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="bg-white/5 p-8 rounded-[40px] border border-white/10">
                <h2 class="text-xl font-bold mb-6 flex items-center gap-3"><i class="fa-solid fa-cloud-arrow-up text-blue-400"></i> Deploy Asset</h2>
                <div class="space-y-4 text-black">
                    <input type="text" id="p-name" placeholder="Item Name" class="w-full p-4 rounded-2xl outline-none">
                    <input type="number" id="p-price" placeholder="Price LKR" class="w-full p-4 rounded-2xl outline-none">
                    <div class="upload-zone p-10 text-center border-white/20 text-white" onclick="document.getElementById('p-file').click()">
                        <p class="text-xs text-gray-400">Tap to select photo</p>
                        <input type="file" id="p-file" class="hidden">
                    </div>
                    <button onclick="deployAsset()" id="upBtn" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black uppercase shadow-lg shadow-blue-500/20">Sync to Live Store</button>
                </div>
            </div>

            <div class="stat-card flex flex-col justify-center text-center">
                <p class="text-gray-400 text-xs uppercase font-bold mb-2">Live Inventory</p>
                <h3 class="text-6xl font-black mb-4" id="inv-count">0</h3>
                <p class="text-blue-400 font-bold">Total Assets Active</p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
