<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRYLUNO | Luxury Business Intelligence OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Plus+Jakarta+Sans:wght@200;400;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #c5a059; --dark: #050505; --glass: rgba(255, 255, 255, 0.03); }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--dark); color: white; overflow-x: hidden; }
        .brand-font { font-family: 'Cinzel', serif; }
        .glass-layer { background: var(--glass); backdrop-filter: blur(25px); border: 1px solid rgba(255,255,255,0.08); }
        .gold-text { background: linear-gradient(to right, #c5a059, #fff, #c5a059); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .page-transition { animation: slideUp 0.6s cubic-bezier(0.23, 1, 0.32, 1); }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .nav-active { color: var(--gold); border-bottom: 2px solid var(--gold); }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 10px; }
    </style>
</head>
<body>

    <nav class="fixed top-0 w-full z-[100] glass-layer px-8 py-5 flex justify-between items-center">
        <div class="brand-font text-2xl font-bold tracking-[5px] gold-text">BRYLUNO</div>
        <div class="hidden md:flex items-center space-x-10 text-[10px] font-bold uppercase tracking-[3px]">
            <button onclick="navigate('home')" class="hover:text-amber-500 transition">Collection</button>
            <button onclick="navigate('partners')" class="hover:text-amber-500 transition">Partners</button>
            <button onclick="authAdmin()" class="bg-amber-600 text-black px-5 py-2 rounded-full font-black">Admin Access</button>
        </div>
    </nav>

    <main id="view-port" class="pt-24 min-h-screen">
        
        <div id="page-home" class="page-transition">
            <section class="h-[70vh] flex items-center justify-center relative px-6">
                <div class="absolute inset-0 z-0">
                    <img src="https://images.unsplash.com/photo-1549465220-1a8b9238cd48?q=80&w=1600" class="w-full h-full object-cover opacity-30 grayscale">
                    <div class="absolute inset-0 bg-gradient-to-b from-transparent via-black/50 to-black"></div>
                </div>
                <div class="relative z-10 text-center">
                    <p class="brand-font text-amber-500 tracking-[10px] text-xs mb-4">Ultimate Enterprise Edition</p>
                    <h1 class="brand-font text-5xl md:text-8xl font-black mb-8 leading-tight">Elevating<br><span class="gold-text">Tradition</span></h1>
                    <div class="flex justify-center gap-6">
                        <button onclick="window.scrollTo(0, 800)" class="bg-white text-black px-10 py-4 rounded-full font-bold text-xs uppercase tracking-widest hover:bg-amber-600 transition">Explore Drops</button>
                    </div>
                </div>
            </section>

            <div class="px-8 md:px-24 py-20">
                <div id="product-list" class="grid grid-cols-1 md:grid-cols-3 gap-12">
                    <div class="h-96 glass-layer animate-pulse rounded-[40px]"></div>
                </div>
            </div>
        </div>

        <div id="page-admin" class="hidden page-transition px-8 md:px-24 py-10">
            <div class="flex justify-between items-center mb-16">
                <div>
                    <h2 class="brand-font text-4xl font-bold gold-text">Executive Hub</h2>
                    <p class="text-white/40 text-xs font-bold tracking-widest mt-2">LIVE DATA FROM GOOGLE SHEETS</p>
                </div>
                <button onclick="navigate('home')" class="text-xs bg-white/10 px-6 py-3 rounded-full hover:bg-red-500 transition">EXIT SYSTEM</button>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-12">
                <div class="glass-layer p-8 rounded-[35px]">
                    <p class="text-[10px] font-black text-amber-500 uppercase">Total Revenue</p>
                    <h4 class="text-3xl font-black mt-3 tracking-tighter">LKR 2.4M</h4>
                </div>
                <div class="glass-layer p-8 rounded-[35px]">
                    <p class="text-[10px] font-black text-amber-500 uppercase">Growth Rate</p>
                    <h4 class="text-3xl font-black mt-3 tracking-tighter">+18.4%</h4>
                </div>
            </div>

            <div class="glass-layer p-10 rounded-[50px]">
                <canvas id="bizChart" class="w-full h-[400px]"></canvas>
            </div>
        </div>

    </main>

    <div class="fixed bottom-8 left-1/2 -translate-x-1/2 glass-layer px-10 py-5 rounded-full flex gap-14 shadow-2xl z-[200]">
        <button onclick="navigate('home')" class="text-white/50 hover:text-amber-500 transition"><i class="fa-solid fa-house-user text-xl"></i></button>
        <button onclick="navigate('partners')" class="text-white/50 hover:text-amber-500 transition"><i class="fa-solid fa-users text-xl"></i></button>
        <button onclick="authAdmin()" class="text-white/50 hover:text-amber-500 transition"><i class="fa-solid fa-fingerprint text-xl"></i></button>
    </div>

    <script>
        const CSV_SOURCE = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRukBm2FbNlYSrOopGqy0oh2PrXiIfuL3vNey5L4QC8MMqSCBNFvh6pJQFFFAIF3USo5bu_UtPefR7_/pub?output=csv';

        async function fetchSystemData() {
            try {
                const res = await fetch(CSV_SOURCE);
                const raw = await res.text();
                const rows = raw.split('\n').slice(1);
                
                let container = document.getElementById('product-list');
                container.innerHTML = '';

                rows.forEach((row, index) => {
                    const data = row.split(',');
                    if(data.length < 2) return;
                    
                    container.innerHTML += `
                        <div class="glass-layer rounded-[45px] overflow-hidden group hover:scale-[1.02] transition duration-700">
                            <div class="h-80 overflow-hidden relative">
                                <img src="${data[4]}" class="w-full h-full object-cover group-hover:scale-110 transition duration-1000">
                                <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent"></div>
                                <div class="absolute bottom-6 left-8">
                                    <p class="text-amber-500 text-[9px] font-black tracking-[3px] uppercase mb-1">${data[5] || 'Signature Collection'}</p>
                                    <h3 class="text-2xl font-bold brand-font">${data[1]}</h3>
                                </div>
                            </div>
                            <div class="p-8 flex justify-between items-center bg-white/5">
                                <div class="flex flex-col">
                                    <span class="text-[10px] text-white/40 font-bold uppercase">Price</span>
                                    <span class="text-2xl font-black gold-text">LKR ${data[2]}</span>
                                </div>
                                <a href="https://wa.me/94752351754?text=ORDER_REQUEST:${data[1]}" class="bg-amber-600 text-black px-8 py-3 rounded-full font-black text-[10px] uppercase tracking-widest hover:bg-white transition">Reserve</a>
                            </div>
                        </div>
                    `;
                });
            } catch (e) { console.error("Sync Error", e); }
        }

        function navigate(pageId) {
            document.querySelectorAll('.page-transition').forEach(p => p.classList.add('hidden'));
            document.getElementById('page-' + pageId).classList.remove('hidden');
            if(pageId === 'admin') renderCharts();
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        function authAdmin() {
            const key = prompt("SYSTEM ACCESS KEY REQUIRED:");
            if(key === "1234") navigate('admin');
            else if(key !== null) alert("UNAUTHORIZED ATTEMPT!");
        }

        function renderCharts() {
            const ctx = document.getElementById('bizChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                    datasets: [{
                        label: 'Revenue Trend',
                        data: [120000, 190000, 150000, 250000, 300000, 450000],
                        borderColor: '#c5a059',
                        borderWidth: 5,
                        pointRadius: 0,
                        tension: 0.4,
                        fill: true,
                        backgroundColor: 'rgba(197, 160, 89, 0.05)'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { display: false },
                        x: { grid: { display: false }, ticks: { color: 'rgba(255,255,255,0.3)' } }
                    }
                }
            });
        }

        window.onload = fetchSystemData;
    </script>
</body>
    </html>
