<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRYLUNO | Luxury System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black text-white overflow-x-hidden">

    <nav class="fixed top-0 w-full z-[100] bg-black/90 backdrop-blur-md px-6 py-5 flex justify-between items-center border-b border-white/10">
        <div class="text-2xl font-bold tracking-[4px] text-amber-500">BRYLUNO</div>
        <div id="status-bar" class="text-[9px] uppercase tracking-widest text-white/40">Secure Connection</div>
    </nav>

    <main class="pt-24 pb-32">
        <section id="page-home" class="page px-6">
            <div class="text-center mb-10">
                <h1 class="text-4xl font-light tracking-tighter mb-2 italic">SIGNATURE <span class="text-amber-500 font-bold not-italic">DROPS</span></h1>
                <p class="text-white/30 text-[9px] tracking-[5px] uppercase">Curated for the Elite</p>
            </div>
            <div id="product-display" class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-4xl mx-auto">
                <div class="text-center col-span-full py-20 opacity-30 animate-pulse">Synchronizing Inventory...</div>
            </div>
        </section>

        <section id="page-partners" class="page hidden px-6">
            <div class="max-w-md mx-auto glass-card p-8 rounded-[40px] border border-white/10">
                <h2 class="text-2xl text-amber-500 mb-6 font-bold text-center italic">PARTNER HUB</h2>
                <form onsubmit="registerReseller(event)" class="space-y-4">
                    <input type="text" id="reg-name" placeholder="Full Name" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none focus:border-amber-500 transition-all text-sm" required>
                    <input type="email" id="reg-email" placeholder="Gmail Address" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none focus:border-amber-500 transition-all text-sm" required>
                    <input type="password" id="reg-pass" placeholder="Create Password" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none focus:border-amber-500 transition-all text-sm" required>
                    <button type="submit" class="w-full bg-amber-500 text-black py-4 rounded-2xl font-black uppercase tracking-widest text-xs hover:bg-white transition-all shadow-lg shadow-amber-500/20">Register Now</button>
                </form>
            </div>
        </section>

        <section id="page-admin" class="page hidden px-6">
            <div class="max-w-4xl mx-auto">
                <div class="flex justify-between items-center mb-10">
                    <h2 class="text-2xl font-bold text-amber-500 tracking-tighter italic">MASTER CONSOLE</h2>
                    <button onclick="location.reload()" class="bg-red-500/10 text-red-500 px-4 py-2 rounded-full text-[10px] font-bold border border-red-500/20">DISCONNECT</button>
                </div>
                <div class="glass-card p-6 rounded-[30px] border border-white/10">
                    <p class="text-[10px] uppercase tracking-widest text-white/30 mb-4">Pending Approvals</p>
                    <div id="admin-list" class="space-y-4 text-center text-white/20 py-10">No New Requests</div>
                </div>
            </div>
        </section>
    </main>

    <div class="fixed bottom-8 left-1/2 -translate-x-1/2 bg-white/5 backdrop-blur-2xl px-10 py-5 rounded-full flex gap-12 items-center border border-white/10 shadow-2xl z-[1000]">
        <button onclick="showPage('home')" class="nav-icon text-amber-500"><i class="fa-solid fa-house-chimney text-xl"></i></button>
        <button onclick="showPage('partners')" class="nav-icon text-white/30 hover:text-amber-500"><i class="fa-solid fa-users-viewfinder text-xl"></i></button>
        <button onclick="adminGate()" class="nav-icon text-white/30 hover:text-amber-500 relative">
            <i class="fa-solid fa-fingerprint text-xl"></i>
            <span id="badge" class="hidden absolute -top-1 -right-2 bg-red-600 w-2 h-2 rounded-full"></span>
        </button>
    </div>

    <script src="script.js"></script>
</body>
    </html>
