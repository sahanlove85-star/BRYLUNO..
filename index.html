<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRYLUNO | Luxury Gift Enterprise OS</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f8f9fa; color: #1a1a1a; }
        
        .kap-purple { background: #512da8; }
        .kap-yellow { background: #ffca28; }
        
        /* Product Card - Kapruka Style */
        .kap-card { background: white; border-radius: 8px; border: 1px solid #eee; transition: 0.3s; }
        .kap-card:hover { box-shadow: 0 10px 25px rgba(0,0,0,0.08); transform: translateY(-3px); }
        
        /* Navigation & Tabs */
        .page { display: none; }
        .page.active { display: block; animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .admin-sidebar { background: #1a1a1a; color: white; height: 100vh; position: fixed; width: 250px; left: -250px; transition: 0.3s; z-index: 2000; }
        .admin-sidebar.open { left: 0; }
        
        .upload-zone { border: 2px dashed #ccc; padding: 20px; text-align: center; border-radius: 12px; cursor: pointer; transition: 0.3s; }
        .upload-zone:hover { border-color: #512da8; background: #f0ebff; }
    </style>
</head>
<body>

    <header class="kap-purple text-white shadow-lg sticky top-0 z-[1000]">
        <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <button onclick="toggleAdminNav()"><i class="fa-solid fa-bars text-xl"></i></button>
                <h1 class="text-2xl font-black italic tracking-tighter">BRYLUNO</h1>
            </div>
            <div class="flex-1 max-w-xl mx-8 hidden md:block">
                <div class="bg-white rounded flex items-center px-3 py-2">
                    <input type="text" placeholder="Search for luxury gifts..." class="w-full text-gray-800 outline-none text-sm">
                    <i class="fa-solid fa-magnifying-glass text-gray-400"></i>
                </div>
            </div>
            <div class="flex items-center gap-5">
                <i class="fa-solid fa-heart"></i>
                <div class="relative">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span class="absolute -top-2 -right-2 bg-red-500 text-[9px] px-1.5 rounded-full">0</span>
                </div>
                <button onclick="showPage('auth')" class="bg-white/10 px-4 py-1.5 rounded text-sm font-bold">Login</button>
            </div>
        </div>
    </header>

    <nav id="adminNav" class="admin-sidebar p-6 shadow-2xl">
        <div class="flex justify-between items-center mb-10">
            <h2 class="font-bold text-amber-500 uppercase tracking-widest">Master Panel</h2>
            <button onclick="toggleAdminNav()"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div class="space-y-6">
            <button onclick="showPage('admin-add')" class="w-full text-left flex items-center gap-4 hover:text-amber-500"><i class="fa-solid fa-plus-circle"></i> Add New Product</button>
            <button onclick="showPage('admin-orders')" class="w-full text-left flex items-center gap-4 hover:text-amber-500"><i class="fa-solid fa-box-open"></i> Manage Orders</button>
            <button onclick="showPage('admin-resellers')" class="w-full text-left flex items-center gap-4 hover:text-amber-500"><i class="fa-solid fa-users-gear"></i> Reseller Approvals</button>
            <hr class="opacity-10">
            <button onclick="logout()" class="text-red-500 flex items-center gap-4"><i class="fa-solid fa-power-off"></i> Logout</button>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto pb-24">
        
        <section id="home" class="page active px-4 pt-6">
            <div class="mb-8 overflow-x-auto whitespace-nowrap py-2 no-scrollbar">
                <button class="bg-purple-100 text-purple-800 px-6 py-2 rounded-full text-xs font-bold mr-3 shadow-sm border border-purple-200">All Collections</button>
                <button class="bg-white border px-6 py-2 rounded-full text-xs font-bold mr-3 text-gray-600">Personalized</button>
                <button class="bg-white border px-6 py-2 rounded-full text-xs font-bold mr-3 text-gray-600">Luxury Boxes</button>
                <button class="bg-white border px-6 py-2 rounded-full text-xs font-bold mr-3 text-gray-600">LED Frames</button>
            </div>

            <div id="kap-product-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4">
                </div>
        </section>

        <section id="auth" class="page px-4 pt-10">
            <div class="max-w-md mx-auto bg-white p-10 rounded-2xl shadow-xl border">
                <h3 id="auth-title" class="text-2xl font-black mb-8 text-center uppercase">System Access</h3>
                <div class="space-y-4">
                    <input type="email" id="auth-email" placeholder="Email Address" class="w-full p-4 border rounded-xl outline-none focus:ring-2 ring-purple-500">
                    <input type="password" id="auth-pass" placeholder="Password" class="w-full p-4 border rounded-xl outline-none focus:ring-2 ring-purple-500">
                    <button onclick="handleAuth()" class="w-full kap-purple text-white py-4 rounded-xl font-bold tracking-widest uppercase shadow-lg">Login to Bryluno</button>
                    <p class="text-center text-xs text-gray-500 mt-4 cursor-pointer" onclick="toggleAuthMode()">Don't have an account? Join as Reseller</p>
                </div>
            </div>
        </section>

        <section id="admin-add" class="page px-4 pt-10">
            <div class="max-w-2xl mx-auto bg-white p-8 rounded-3xl shadow-sm border">
                <h3 class="text-xl font-bold mb-6 flex items-center gap-3"><i class="fa-solid fa-upload text-purple-600"></i> Upload New Product</h3>
                <div class="space-y-6">
                    <div class="upload-zone" onclick="document.getElementById('fileInput').click()">
                        <i class="fa-solid fa-cloud-arrow-up text-4xl text-gray-300 mb-2"></i>
                        <p class="text-sm text-gray-500">Click to upload product image</p>
                        <input type="file" id="fileInput" class="hidden" onchange="previewImg(this)">
                        <img id="preview" class="hidden mt-4 h-40 mx-auto rounded-lg object-cover">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <input type="text" id="p-name" placeholder="Product Name" class="w-full p-4 border rounded-xl outline-none bg-gray-50">
                        <input type="number" id="p-price" placeholder="Price (LKR)" class="w-full p-4 border rounded-xl outline-none bg-gray-50">
                    </div>
                    <select id="p-tier" class="w-full p-4 border rounded-xl outline-none bg-gray-50">
                        <option value="Basic">Basic Pack (Commission 800)</option>
                        <option value="Premium">Premium Pack (Commission 1000)</option>
                        <option value="Luxury">Luxury Pack (Commission 1500)</option>
                    </select>
                    <button onclick="saveProduct()" id="saveBtn" class="w-full kap-purple text-white py-5 rounded-2xl font-bold uppercase tracking-widest">Publish to Website & Sheets</button>
                </div>
            </div>
        </section>

    </main>

    <div class="fixed bottom-0 w-full bg-white border-t flex justify-around py-4 md:hidden z-[1000]">
        <button onclick="showPage('home')" class="text-purple-800"><i class="fa-solid fa-house"></i></button>
        <button onclick="showPage('auth')"><i class="fa-solid fa-user"></i></button>
        <button onclick="toggleAdminNav()"><i class="fa-solid fa-gear"></i></button>
    </div>

    <script>
        // CONFIG (Your Firebase Data)
        const firebaseConfig = {
            apiKey: "AIzaSyAoYDclGhL75b14C1fT_5SRsrrEt8B6iyU",
            authDomain: "bryluno-system.firebaseapp.com",
            databaseURL: "https://bryluno-system-default-rtdb.firebaseio.com",
            projectId: "bryluno-system",
            storageBucket: "bryluno-system.firebasestorage.app",
            messagingSenderId: "666741527124",
            appId: "1:666741527124:web:bebf8a61c085eba11cd3c1"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();
        const storage = firebase.storage();

        // UI STATE
        function toggleAdminNav() { document.getElementById('adminNav').classList.toggle('open'); }
        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(window.innerWidth < 768) toggleAdminNav();
        }

        // IMAGE PREVIEW
        function previewImg(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = e => {
                    document.getElementById('preview').src = e.target.result;
                    document.getElementById('preview').classList.remove('hidden');
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        // SAVE PRODUCT (The Core Engine)
        async function saveProduct() {
            const btn = document.getElementById('saveBtn');
            const file = document.getElementById('fileInput').files[0];
            const name = document.getElementById('p-name').value;
            const price = document.getElementById('p-price').value;
            const tier = document.getElementById('p-tier').value;

            if(!file || !name || !price) return alert("Please fill all details!");

            btn.disabled = true;
            btn.innerHTML = `<i class="fa-solid fa-spinner animate-spin"></i> Uploading Image...`;

            try {
                // 1. Upload Photo to Firebase Storage
                const storageRef = storage.ref(`products/${Date.now()}_${file.name}`);
                const snapshot = await storageRef.put(file);
                const imgURL = await snapshot.ref.getDownloadURL();

                // 2. Save to Firebase Realtime DB
                const newProduct = { name, price, imgURL, tier, timestamp: Date.now() };
                await db.ref('inventory').push(newProduct);

                // 3. Optional: Trigger Webhook to Google Sheet (Apps Script)
                // fetch('YOUR_APPS_SCRIPT_URL', { method: 'POST', body: JSON.stringify(newProduct) });

                alert("Product Added Successfully!");
                location.reload();
            } catch (err) {
                alert(err.message);
                btn.disabled = false;
            }
        }

        // LOAD PRODUCTS (Home Grid)
        function loadProducts() {
            db.ref('inventory').on('value', snap => {
                const grid = document.getElementById('kap-product-grid');
                grid.innerHTML = '';
                snap.forEach(child => {
                    const p = child.val();
                    grid.innerHTML += `
                        <div class="kap-card overflow-hidden flex flex-col">
                            <div class="h-40 bg-gray-100 relative">
                                <img src="${p.imgURL}" class="w-full h-full object-cover">
                                <span class="absolute top-2 right-2 bg-red-500 text-white text-[8px] font-bold px-1.5 py-0.5 rounded uppercase">${p.tier}</span>
                            </div>
                            <div class="p-3 flex-1 flex flex-col justify-between">
                                <div>
                                    <h4 class="text-[12px] font-semibold text-gray-700 leading-tight mb-2 h-8 overflow-hidden">${p.name}</h4>
                                    <p class="text-purple-900 font-bold text-sm">LKR ${Number(p.price).toLocaleString()}</p>
                                </div>
                                <button onclick="reserve('${p.name}')" class="w-full mt-3 border border-purple-800 text-purple-800 py-1.5 rounded text-[10px] font-bold hover:bg-purple-800 hover:text-white transition">RESERVE</button>
                            </div>
                        </div>
                    `;
                });
            });
        }

        window.onload = loadProducts;
    </script>
</body>
</html>
