<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRYLUNO | Luxury Store</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>

    <div id="sidebar" class="sidebar p-6">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-black text-purple-900 italic">BRYLUNO</h2>
            <i onclick="toggleMenu()" class="fa-solid fa-xmark text-xl cursor-pointer"></i>
        </div>
        <div class="space-y-4 font-bold text-gray-600">
            <div class="p-3 hover:bg-purple-50 rounded-xl cursor-pointer flex items-center gap-3"><i class="fa-solid fa-house"></i> Home</div>
            <div onclick="location.href='reseller.html'" class="p-3 hover:bg-amber-50 text-amber-600 rounded-xl cursor-pointer flex items-center gap-3"><i class="fa-solid fa-handshake"></i> Partner Portal</div>
            <div onclick="location.href='admin.html'" class="p-3 hover:bg-red-50 text-red-600 rounded-xl cursor-pointer flex items-center gap-3"><i class="fa-solid fa-shield-halved"></i> Master Console</div>
            <hr>
            <p class="text-[10px] uppercase tracking-widest text-gray-400">Categories</p>
            <div class="p-2 hover:text-purple-700 cursor-pointer">Cakes & Desserts</div>
            <div class="p-2 hover:text-purple-700 cursor-pointer">Luxury Flowers</div>
            <div class="p-2 hover:text-purple-700 cursor-pointer">Personalized Gifts</div>
        </div>
    </div>

    <header class="glass sticky top-0 z-[1000]">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <i onclick="toggleMenu()" class="fa-solid fa-bars-staggered text-xl cursor-pointer text-purple-900"></i>
                <h1 class="text-2xl font-black italic tracking-tighter text-purple-900">BRYLUNO</h1>
            </div>
            <div class="flex items-center gap-6">
                <div class="relative cursor-pointer" id="cart-icon">
                    <i class="fa-solid fa-cart-shopping text-xl text-gray-700"></i>
                    <span id="cart-count" class="absolute -top-2 -right-2 bg-yellow-400 text-black text-[10px] font-black px-1.5 rounded-full shadow-md">0</span>
                </div>
                <i onclick="location.href='auth.html'" class="fa-solid fa-circle-user text-2xl text-purple-900 cursor-pointer"></i>
            </div>
        </div>
        <div class="px-4 pb-4 max-w-4xl mx-auto">
            <div class="relative">
                <input type="text" id="searchBar" onkeyup="searchEngine()" placeholder="Search by name, category or occasion..." class="w-full bg-gray-100 border-none py-3.5 px-12 rounded-2xl outline-none focus:ring-2 ring-purple-500 transition-all shadow-inner">
                <i class="fa-solid fa-magnifying-glass absolute left-4 top-4 text-gray-400"></i>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-4 pt-8">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-xl font-black uppercase tracking-tight text-gray-800">New Collections</h2>
            <div class="flex gap-2">
                <button class="bg-white border p-2 rounded-lg text-xs font-bold">Sort By</button>
                <button class="bg-white border p-2 rounded-lg text-xs font-bold">Filter</button>
            </div>
        </div>

        <div id="product-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-6">
            <div class="col-span-full py-20 text-center text-gray-400 italic">Syncing inventory from Bryluno Cloud...</div>
        </div>
    </main>

    <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] max-w-md bg-white/90 backdrop-blur-md border h-16 rounded-full shadow-2xl flex justify-around items-center px-6 z-[1000]">
        <i class="fa-solid fa-house text-purple-900 text-xl cursor-pointer"></i>
        <i class="fa-solid fa-heart text-gray-400 text-xl cursor-pointer"></i>
        <i onclick="toggleMenu()" class="fa-solid fa-grid-2 text-gray-400 text-xl cursor-pointer"></i>
        <i onclick="location.href='reseller.html'" class="fa-solid fa-rocket text-gray-400 text-xl cursor-pointer"></i>
    </nav>

    <script src="app.js"></script>
</body>
</html>
