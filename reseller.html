<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRYLUNO | Partner Hub</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <style>
        body { font-family: 'Outfit', sans-serif; background-color: #f1f5f9; }
        .reseller-gradient { background: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%); }
        .p-card { background: white; border-radius: 24px; border: 1px solid #e2e8f0; overflow: hidden; transition: 0.3s; }
        .p-card:hover { transform: translateY(-5px); box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); }
        .comm-tag { background: #dcfce7; color: #15803d; font-weight: 900; padding: 6px 12px; border-radius: 10px; font-size: 12px; }
    </style>
</head>
<body>

    <header class="reseller-gradient text-white p-8 pb-24 shadow-2xl">
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-6">
            <div>
                <h1 class="text-3xl font-black tracking-tighter italic text-yellow-400">BRYLUNO PARTNER</h1>
                <p class="text-indigo-200 font-bold text-sm uppercase tracking-widest mt-1">Authorized Reseller Dashboard</p>
            </div>
            <div class="flex gap-4">
                <button onclick="location.href='index.html'" class="bg-white/10 px-6 py-2 rounded-xl font-bold text-xs hover:bg-white/20 transition">Shop View</button>
                <div class="bg-indigo-950/50 px-6 py-2 rounded-xl border border-white/10 text-xs font-bold">ID: BRL-RES-LIVE</div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-6 -mt-16">
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
            <div class="bg-white p-8 rounded-3xl shadow-xl flex items-center gap-6 border-b-4 border-green-500">
                <div class="w-16 h-16 bg-green-100 text-green-600 rounded-2xl flex items-center justify-center text-3xl"><i class="fa-solid fa-wallet"></i></div>
                <div><p class="text-gray-400 text-xs font-bold uppercase">Your Profit</p><h3 class="text-2xl font-black text-indigo-950">LKR 0.00</h3></div>
            </div>
            <div class="bg-white p-8 rounded-3xl shadow-xl flex items-center gap-6 border-b-4 border-indigo-500">
                <div class="w-16 h-16 bg-indigo-100 text-indigo-600 rounded-2xl flex items-center justify-center text-3xl"><i class="fa-solid fa-box-archive"></i></div>
                <div><p class="text-gray-400 text-xs font-bold uppercase">Orders Sent</p><h3 class="text-2xl font-black text-indigo-950">0</h3></div>
            </div>
            <div class="bg-white p-8 rounded-3xl shadow-xl flex items-center gap-6 border-b-4 border-yellow-500">
                <div class="w-16 h-16 bg-yellow-100 text-yellow-600 rounded-2xl flex items-center justify-center text-3xl"><i class="fa-solid fa-certificate"></i></div>
                <div><p class="text-gray-400 text-xs font-bold uppercase">Status</p><h3 class="text-2xl font-black text-indigo-950">Verified</h3></div>
            </div>
        </div>

        <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
            <h2 class="text-2xl font-black text-indigo-950">Inventory to Promote</h2>
            <div class="bg-indigo-900 text-white px-4 py-2 rounded-lg text-xs font-bold animate-pulse">Live Stock Sync Active</div>
        </div>

        <div id="reseller-grid" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-8 mb-20">
            <div class="col-span-full py-20 text-center text-gray-400 italic font-bold">Fetching latest commissions...</div>
        </div>

    </main>

    <script src="app.js"></script>
    <script>
        // Specific logic for Reseller Portal to show Commissions
        function loadResellerPortal() {
            const grid = document.getElementById('reseller-grid');
            const db = firebase.database();

            db.ref('gift_packs').on('value', (snapshot) => {
                grid.innerHTML = '';
                if (!snapshot.exists()) {
                    grid.innerHTML = '<p class="col-span-full text-center">No products available for reselling.</p>';
                    return;
                }

                snapshot.forEach((child) => {
                    const pack = child.val();
                    grid.innerHTML += `
                        <div class="p-card">
                            <img src="${pack.img}" class="w-full h-56 object-cover">
                            <div class="p-6">
                                <div class="flex justify-between items-start mb-4">
                                    <h3 class="font-bold text-indigo-950 text-lg">${pack.name}</h3>
                                    <span class="comm-tag">+Rs.${pack.commission}</span>
                                </div>
                                <p class="text-xs text-gray-500 mb-4 font-bold"><i class="fa-solid fa-truck-fast"></i> Delivery: Rs.${pack.delivery}</p>
                                <div class="flex justify-between items-center pt-4 border-t border-gray-100">
                                    <span class="text-xl font-black text-indigo-900">Rs.${pack.price}</span>
                                    <button onclick="placeOrder('${pack.name}', '${pack.price}', '${pack.commission}')" class="bg-indigo-950 text-white px-4 py-2 rounded-xl text-xs font-black hover:bg-black transition">SUBMIT ORDER</button>
                                </div>
                            </div>
                        </div>
                    `;
                });
            });
        }

        function placeOrder(name, price, comm) {
            const msg = `*RESELLER ORDER*%0A------------------%0A*Pack:* ${name}%0A*Price:* Rs.${price}%0A*My Profit:* Rs.${comm}%0A------------------%0A_Please contact me for customer details!_`;
            window.open(`https://wa.me/94752351754?text=${msg}`, '_blank');
        }

        window.onload = loadResellerPortal;
    </script>
</body>
</html>
