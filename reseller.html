<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Partner Portal | Bryluno</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-amber-50 p-6">
    <div class="max-w-md mx-auto">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-black text-amber-900 italic">BRYLUNO PARTNER</h1>
            <p class="text-amber-700 text-sm">Empowering Luxury Resellers</p>
        </div>

        <div class="bg-white p-8 rounded-[40px] shadow-xl border border-amber-100">
            <h2 class="font-black text-xl mb-6">Partner Registration</h2>
            <div class="space-y-4">
                <input type="text" placeholder="Full Name" class="w-full p-4 bg-gray-50 rounded-2xl outline-none border border-amber-100">
                <input type="email" placeholder="Email Address" class="w-full p-4 bg-gray-50 rounded-2xl outline-none border border-amber-100">
                <input type="text" placeholder="WhatsApp Number" class="w-full p-4 bg-gray-50 rounded-2xl outline-none border border-amber-100">
                <div class="p-4 bg-amber-50 rounded-2xl border border-dashed border-amber-300">
                    <p class="text-[10px] text-amber-800 font-bold mb-2 uppercase">Payment Screenshot (Rs. 500)</p>
                    <input type="file" class="text-xs">
                </div>
                <button class="w-full bg-amber-900 text-white py-5 rounded-2xl font-black uppercase tracking-widest shadow-xl shadow-amber-900/20">Submit Application</button>
            </div>
        </div>
    </div>
</body>
</html>
