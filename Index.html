<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRYLUNO | Luxury System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black text-white">

    <nav class="fixed top-0 w-full z-[100] bg-black/80 backdrop-blur-md px-6 py-5 flex justify-between items-center border-b border-white/10">
        <div class="text-2xl font-bold tracking-[4px] text-amber-500">BRYLUNO</div>
        <div id="user-status" class="text-[10px] uppercase tracking-widest text-white/40">Guest Mode</div>
    </nav>

    <main class="pt-24 pb-32">
        <section id="page-home" class="page active px-6">
            <div class="text-center mb-10">
                <h1 class="text-4xl font-light tracking-tighter mb-2">SIGNATURE <span class="text-amber-500 font-bold">DROPS</span></h1>
                <p class="text-white/30 text-[10px] tracking-[4px] uppercase">Curated for the Elite</p>
            </div>
            <div id="product-display" class="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-4xl mx-auto">
                <p class="text-center col-span-full opacity-20">Syncing with Inventory...</p>
            </div>
        </section>

        <section id="page-partners" class="page hidden px-6">
            <div class="max-w-md mx-auto glass-card p-8 rounded-[30px] border border-white/10">
                <h2 class="text-2xl text-amber-500 mb-6 font-bold text-center">PARTNER HUB</h2>
                <form id="reg-form" onsubmit="registerReseller(event)" class="space-y-4">
                    <input type="text" id="reg-name" placeholder="Full Name" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl outline-none focus:border-amber-500" required>
                    <input type="email" id="reg-email" placeholder="Gmail Address" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl outline-none focus:border-amber-500" required>
                    <input type="password" id="reg-pass" placeholder="Password" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl outline-none focus:border-amber-500" required>
                    <button type="submit" class="w-full bg-amber-500 text-black py-4 rounded-xl font-bold uppercase tracking-widest">Register Now</button>
                </form>
            </div>
        </section>

        <section id="page-admin" class="page hidden px-6">
            <div class="max-w-4xl mx-auto">
                <div class="flex justify-between items-center mb-8">
                    <h2 class="text-3xl font-bold text-amber-500">MASTER CONSOLE</h2>
                    <button onclick="location.reload()" class="text-red-500 text-[10px] font-bold border border-red-500/20 px-4 py-2 rounded-full">DISCONNECT</button>
                </div>
                <div class="glass-card p-6 rounded-3xl border border-white/10">
                    <h3 class="text-sm font-bold mb-4">PENDING APPROVALS</h3>
                    <div id="pending-users-list" class="space-y-3">
                        </div>
                </div>
            </div>
        </section>
    </main>

    <div class="fixed bottom-6 left-1/2 -translate-x-1/2 bg-white/5 backdrop-blur-xl px-8 py-4 rounded-full flex gap-12 items-center border border-white/10 shadow-2xl z-[1000]">
        <button onclick="showPage('home')" class="text-white/40 hover:text-amber-500 transition-all"><i class="fa-solid fa-house text-xl"></i></button>
        <button onclick="showPage('partners')" class="text-white/40 hover:text-amber-500 transition-all"><i class="fa-solid fa-users text-xl"></i></button>
        <button onclick="authAdminCheck()" class="text-amber-500 relative">
            <i class="fa-solid fa-fingerprint text-xl"></i>
            <span id="notif-count" class="hidden absolute -top-2 -right-2 bg-red-600 text-[8px] px-1.5 py-0.5 rounded-full text-white">0</span>
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
